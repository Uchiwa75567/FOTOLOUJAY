<div class="auth-page">
  <div class="auth-container">
    <div class="auth-left">
      <div class="auth-brand">
        <div class="brand-icon">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
            <circle cx="12" cy="13" r="4"></circle>
          </svg>
        </div>
        <h1>FOTOLJAY</h1>
        <p>Achetez et vendez près de chez vous</p>
      </div>

      <div class="auth-illustration">
        <img src="https://images.unsplash.com/photo-1590483200604-e9e60b6cb2dc?crop=entropy&cs=srgb&fm=jpg&ixid=M3w3NTAwNDR8MHwxfHNlYXJjaHwyfHxtYXJrZXRwbGFjZSUyMHNob3BwaW5nJTIwZWNvbW1lcmNlJTIwb25saW5lJTIwc3RvcmV8ZW58MHwwfHx8MTc2MDQ0MTE2Nnww&ixlib=rb-4.1.0&q=85" 
             alt="Glen Carrie on Unsplash" 
             style="width: 100%; height: auto;" />
      </div>

      <div class="auth-features">
        <div class="feature-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
            <circle cx="12" cy="13" r="4"></circle>
          </svg>
          <span>Photos authentiques</span>
        </div>
        <div class="feature-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
          <span>Modération active</span>
        </div>
        <div class="feature-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          <span>Publication rapide</span>
        </div>
      </div>
    </div>

    <div class="auth-right">
      <div class="auth-card">
        <div class="auth-header">
          <h2>Connexion</h2>
          <p>Connectez-vous à votre compte</p>
        </div>

        <form (ngSubmit)="onSubmit()" class="auth-form">
          @if (error) {
            <div class="alert alert-error">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
              </svg>
              {{ error }}
            </div>
          }

          <div class="form-group">
            <label for="email">Adresse email</label>
            <div class="input-wrapper">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                class="input"
                placeholder="votre@email.com"
                required
                [disabled]="isLoading"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <div class="input-wrapper">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                class="input"
                placeholder="••••••••"
                required
                [disabled]="isLoading"
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-full" [disabled]="isLoading">
            @if (isLoading) {
              <div class="spinner"></div>
              <span>Connexion...</span>
            } @else {
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
              </svg>
              <span>Se connecter</span>
            }
          </button>

          <div class="auth-footer">
            <p>Pas encore de compte ?
              <a routerLink="/register" class="link">Créer un compte</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
