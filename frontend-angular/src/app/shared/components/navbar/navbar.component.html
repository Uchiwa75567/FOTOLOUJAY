<nav class="navbar">
  <div class="container">
    <div class="navbar-content">
      <a routerLink="/" class="navbar-brand">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
          <circle cx="12" cy="13" r="4"></circle>
        </svg>
        <span>FOTOL JAY</span>
      </a>

      <div class="navbar-menu">
        @if (authService.currentUser()) {
          <a routerLink="/create-product" routerLinkActive="active" class="nav-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
            Vendre
          </a>
          <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">Dashboard</a>
          @if (isModerator()) {
            <a routerLink="/moderation" routerLinkActive="active" class="nav-link">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
              </svg>
              Modération
            </a>
          }
          @if (authService.isAdmin()) {
            <a routerLink="/admin" routerLinkActive="active" class="nav-link">Admin</a>
          }
          <div class="user-menu">
            <span class="user-name">{{ authService.currentUser()?.username }}</span>
            <button (click)="logout()" class="btn btn-outline">Déconnexion</button>
          </div>
        } @else {
          <a routerLink="/login" class="btn btn-outline">Connexion</a>
          <a routerLink="/register" class="btn btn-primary">S'inscrire</a>
        }
      </div>
    </div>
  </div>
</nav>
